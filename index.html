<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center align-items-center format-header">
                <h1>Marvel Dream Team Picker</h1>
                <h6>Pick your team from the characters below!  Max 5 characters</h6>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-column align-items-center mb-4">
                <h1>My Team</h1>
                <button class="btn-danger" onclick="app.controllers.marvelCtrl.resetMyTeam([])">Reset Your Team</button>
            </div>
        </div>
        <div id="my-team" class="row">
        </div>
        <div class="row">
            <div class="col d-flex flex-column align-items-center">
                <h1>Marvel Team</h1>
            </div>
        </div>
        <div id="marvel-characters" class="row bg-marvel">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="marvel-service.js"></script>
    <script src="marvel-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
